services:
  tts-api:
    image: ${IMAGE_NAME:-pedroetb/tts-api}:${IMAGE_TAG:-latest}
    build:
      context: ${BUILD_CONTEXT:-..}
      dockerfile: ${DOCKERFILE:-build/Dockerfile}
      args:
        NODE_IMAGE_TAG:
        APT_REPOSITORY:
        GOOGLE_SPEECH_VERSION:
        GTTS_VERSION:
        ESPEAK_VERSION:
        FESTIVAL_VERSION:
        WGET_VERSION:
        PYTHON3_VERSION:
        PYTHON3_PIP_VERSION:
        PYTHON3_SETUPTOOLS_VERSION:
        PYTHON3_WHEEL_VERSION:
        SOX_VERSION:
        LIBSOX_FMT_MP3_VERSION:
        FESTVOX_ELLPC11K_VERSION:
        PORT:
      platforms:
        - linux/amd64
        - linux/386
        - linux/arm64/v8
        - linux/arm/v7
        - linux/arm/v6
